<body>
    <header>
        <div class="container">
            <div class="header">
                <div class="header_block_catalog">
                    <a href="index.html"><img class="logo" src="img/logo-desktop.png"></a>
                </div><!--header_block-->
                <div class="header_block_catalog">
                    <div class="nav">
                     <a class="nav_link" href="index.html">главная</a>
                     <a class="nav_link" href="catalog.html">каталог продукции</a>
                     <a class="nav_link" href="form.html">подбор программы</a>
                    </div>
                </div><!--header_block-->
            </div><!--header-->
            <div class="header_mob">
                <div class="block">
                    <div class="mob_logo">
                        <img src="img\logo-mobile.png">
                        <img src="img\footer\footer-logo.png">
                        <div class="cross"></div>
                    </div><!--mob_logo-->
                    <div class="nav_mob active">
                        <a class="nav_link" href="index.html">главная</a>
                        <a class="nav_link" href="catalog.html">каталог продукции</a>

                    </div><!--nav_mob-->
                </div>
            </div><!--header_mob-->
        </div><!--container-->
    </header>
    <div class="container">
        <div>
            <div class="form_block">
                <p>Подбор программы</p>
                <p>Заполните анкету, и мы подберем программу питания для вашего кота</p>
            </div><!--Подбор программы-->
            <div class="form_questionnaire">
                <div class="form_questionnaire_text">
                    <label>ИМЯ:*</label>
                    <input type="text" id="name" placeholder="Барсик">
                    <label>Вес (кг):*</label>
                    <input type="text" id="kg">
                    <label>Возраст (лет):</label>
                    <input type="text" id="old">
                </div>
                <div class="form_questionnaire_radio">
                    <label>
                        <input type="radio" id="target+" name="target">
                        похудение
                    </label>
                    <label>
                        <input type="radio" id="target-" name="target">
                        Набор массы
                    </label>
                    <label>
                        <input type="radio" id="help" name="target">
                        Не знаю (Нужен ваш совет)
                    </label>
                </div>
            </div>
        </div><!--1-->
        <p class="form_block">Контактные данные (владельца кота)</p>
        <div class="form_block">
            <label>E-mail:*</label>
            <input type="text" id="mail" placeholder="кuklachev@gmail.com">
            <label>Телефон:*</label>
            <input type="text" id="phone" placeholder="8 (960) 900-60-90">
        </div><!--2-->
        <p class="form_block">Комментарий</p>
        <div class="form_text">
            <textarea placeholder="Расскажите обо всех повадках кота"></textarea>
        </div><!--3-->
        <p class="form_block">Дополнительно</p>
        <div class="form_block">
            <div class="form_checkbox">
                <input type="checkbox" id="sweetener" name="sweetener">
                <label for="sweetener">сахарозаменитель</label>
                <input type="checkbox" id="water" name="water">
                <label for="water">питьевая вода</label>
                <input type="checkbox" id="milk" name="milk">
                <label for="milk">молоко</label>
                <input type="checkbox" id="vitamins" name="vitamins">
                <label for="vitamins">витамины</label>
            </div>
            <div class="form_button">
                <a class="button">показать все</a>
                <p>* — Обязательные поля</p>
            </div>
        </div><!--4-->
    </div><!--container-->
     </main>

            <div class="block">
